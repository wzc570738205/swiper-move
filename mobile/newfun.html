<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>IN社区2.0新功能介绍</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../css/newfun.css">
</head>

<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!-- 第一帧-->
        <div class="swiper-slide slide1">
            <!--底部建筑-->
            <img src="../img/appNew/s1house.png" alt="" class="ani house" swiper-animate-effect="fadeInUp"
                 swiper-animate-duration="1s" swiper-animate-delay="0.3s">
            <!--logo-->
            <img src="../img/appNew/logo.png" alt="" class="ani biglogo" swiper-animate-effect="zoomInDown"
                 swiper-animate-duration="1s" swiper-animate-delay="1s">
            <!--功能介绍-->
            <img src="../img/appNew/s1t2.png" alt="" class="ani s1title" swiper-animate-effect="bounceIn"
                 swiper-animate-duration="1s"
                 swiper-animate-delay="0.5s">
            <!--开启新生活-->
            <p class="ani s1bottomtitle" swiper-animate-effect="fadeInUp"
               swiper-animate-duration="1s"
               swiper-animate-delay="1.8s">开启智能新生活</p>
            <!-- 上滑箭头 -->
            <a href="javascript:;" class="arrowwrap">
                <img src="../img/appNew/arrow-up.png" class="arrow-up ani" swiper-animate-effect="fadeInUp "
                     swiper-animate-duration="1.5s" swiper-animate-delay="1s">
            </a>
        </div>
        <!-- 第二帧-->
        <div class="swiper-slide slide2">
            <!--传统缴费方式-->
            <div class="ani paytitle1" swiper-animate-effect=" fadeOutLeft "
                 swiper-animate-duration="1s" swiper-animate-delay="3s">
                <img src="../img/appNew/chuantog.png" class="ani paytitle1" swiper-animate-effect="flipInX "
                     swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
            </div>
            <!--更便捷的缴费-->
            <img src="../img/appNew/s2titletwo.png" class="ani paytitle1"
                 swiper-animate-effect="lightSpeedIn "
                 swiper-animate-duration="1s" swiper-animate-delay="3s"/>
            <!--查询欠费-->
            <img src="../img/appNew/weipay.png" class="paytitle2 ani" swiper-animate-effect="fadeInRight "
                 swiper-animate-duration="1s" swiper-animate-delay="3.5s"/>
            <!--水费-->
            <img src="../img/appNew/water.png" class=" ani water" swiper-animate-effect="fadeInRight "
                 swiper-animate-duration="1s" swiper-animate-delay="3.7s"/>
            <!--电费-->
            <img src="../img/appNew/line.png" class=" ani light" swiper-animate-effect="fadeInRight "
                 swiper-animate-duration="1s" swiper-animate-delay="3.8s"/>
            <!--物业费-->
            <img src="../img/appNew/life.png" class=" ani life" swiper-animate-effect="fadeInRight "
                 swiper-animate-duration="1s" swiper-animate-delay="3.9s"/>
            <!--预交费-->
            <img src="../img/appNew/yupay.png" class="paytitle3 ani" swiper-animate-effect="fadeInLeft "
                 swiper-animate-duration="1s" swiper-animate-delay="4.1s"/>
            <!--卫生费-->
            <img src="../img/appNew/weishen.png" class=" ani weishen" swiper-animate-effect="fadeInLeft "
                 swiper-animate-duration="1s" swiper-animate-delay="4.3s"/>
            <!--电梯费-->
            <img src="../img/appNew/dianti.png" class=" ani dianti" swiper-animate-effect="fadeInLeft "
                 swiper-animate-duration="1s" swiper-animate-delay="4.4s"/>
            <!--采暖费-->
            <img src="../img/appNew/gongnuan.png" class=" ani nuanqi" swiper-animate-effect="fadeInLeft "
                 swiper-animate-duration="1s" swiper-animate-delay="4.5s"/>
            <!--微信支付-->
            <img src="../img/appNew/pay.png" class="pay ani" alt="" swiper-animate-effect=" rotateIn "
                 swiper-animate-duration="1.5s" swiper-animate-delay="4.7s">
            <!--刷卡-->
            <div class="cardwrap ani" swiper-animate-effect="fadeOutRight "
                 swiper-animate-duration="1.5s" swiper-animate-delay="3s">
                <img src="../img/appNew/card.png" class="card ani" alt="" swiper-animate-effect="bounceInLeft "
                     swiper-animate-duration="1.5s" swiper-animate-delay="0.2s">
            </div>

            <!--现金-->
            <div class="moneywrap ani" swiper-animate-effect="fadeOutLeft "
                 swiper-animate-duration="1.5s" swiper-animate-delay="3s">
                <img src="../img/appNew/money.png" class="money ani" alt="" swiper-animate-effect="bounceInRight "
                     swiper-animate-duration="1.5s" swiper-animate-delay="0.2s">
            </div>
            <!--右手-->
            <div class="rightheadwrap ani" swiper-animate-effect="fadeOutRight "
                 swiper-animate-duration="1.5s" swiper-animate-delay="3s">
                <img src="../img/appNew/righthead.png" class="righthead ani" alt="" swiper-animate-effect="fadeInRight "
                     swiper-animate-duration="1s" swiper-animate-delay="1s">
            </div>
            <!--左手-->
            <div class="leftheadwrap ani" swiper-animate-effect="fadeOutLeft "
                 swiper-animate-duration="1.5s" swiper-animate-delay="3s">
                <img src="../img/appNew/lefthead.png" class="lefthead ani" alt="" swiper-animate-effect="fadeInLeft "
                     swiper-animate-duration="1s" swiper-animate-delay="1.5s">
            </div>
            <!--微信支付现已开通-->
            <p class="ani s1bottomtitle" swiper-animate-effect="fadeInUp"
               swiper-animate-duration="1s"
               swiper-animate-delay="4.8s" style="color: #2f9b3a;">微信支付现已开通</p>
          <!--  <img src="../img/appNew/payw.png" alt="" class="payfuwu " swiper-animate-effect="fadeOutLeft "
                 swiper-animate-duration="1.5s" swiper-animate-delay="3s">-->
            <!-- 上滑箭头 -->
            <a href="javascript:;" class="arrowwrap">
                <img src="../img/appNew/arrow-up.png" class="arrow-up ani" swiper-animate-effect="fadeInUp "
                     swiper-animate-duration="1.5s" swiper-animate-delay="1s">
            </a>
        </div>
        <!--第三帧-->
        <div class="swiper-slide slide3">
            <!--更便捷的报修-->
            <img src="../img/appNew/repairtitle.png" class="ani paytitle1"
                 swiper-animate-effect="lightSpeedIn "
                 swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
           <!-- 第一步：-->
            <img  src="../img/appNew/tipone.png" class="ani tiponetitle" swiper-animate-effect=" fadeInLeft"
               swiper-animate-duration="1s"
               swiper-animate-delay="0.3s" />
          <!--  选择报修类型（公修 or 私修）-->
            <img src="../img/appNew/tiponet.png" class="ani tipone" swiper-animate-effect=" fadeInRight"
               swiper-animate-duration="1s"
               swiper-animate-delay="0.4s" />
           <!-- <p class="ani tipone" swiper-animate-effect=" fadeInRight"
                 swiper-animate-duration="1s"
                 swiper-animate-delay="0.4s">选择报修类型（公修 or 私修）</p>-->
            <!--第二步：-->
            <img src="../img/appNew/tiptwot.png" class="ani tiptwotitle" swiper-animate-effect="fadeInLeft"
               swiper-animate-duration="1s"
               swiper-animate-delay="0.5s" />

            <!--上传报修图片（最多三张哦）-->
            <img src="../img/appNew/tiptwo.png" class="ani tiptwo" swiper-animate-effect="fadeInRight"
               swiper-animate-duration="1s"
               swiper-animate-delay="0.7s" />
        <!--    <p  class="ani tiptwo" swiper-animate-effect="fadeInRight"
                 swiper-animate-duration="1s"
                 swiper-animate-delay="0.7s" >上传报修图片（最多三张哦）</p>-->
            <img  src="../img/appNew/loushui2.jpg" class="ani loushui"
                 swiper-animate-effect="fadeInLeft "
                 swiper-animate-duration="1s" swiper-animate-delay="0.7s"/>
            <!--第三步：-->
            <img src="../img/appNew/tiptree.png" class="ani tiptreetitle" swiper-animate-effect="fadeInLeft"
               swiper-animate-duration="1s"
               swiper-animate-delay="0.8s" />
            <!--描述报修问题-->
            <img src="../img/appNew/tiptreet.png" class="ani tiptree" swiper-animate-effect="fadeInRight"
               swiper-animate-duration="1s"
               swiper-animate-delay="0.9s" />
          <!--  <p  class="ani tiptree" swiper-animate-effect="fadeInRight"
                swiper-animate-duration="1s"
                swiper-animate-delay="0.9s" >描述报修问题</p>-->
            <!--第四步：-->
            <img src="../img/appNew/tipfourt.png" class="ani tipfourtitle" swiper-animate-effect="fadeInDown"
               swiper-animate-duration="1s"
               swiper-animate-delay="1s" />
            <!--提交-->
            <img src="../img/appNew/tipfour.png" class="ani tipfour" swiper-animate-effect="fadeInRight"
               swiper-animate-duration="1s"
               swiper-animate-delay="1.1s" />
           <!-- <p  class="ani tipfour" swiper-animate-effect="fadeInRight"
                swiper-animate-duration="1s"
                swiper-animate-delay="1.1s" >提交</p>-->
            <!--在线报修全面升级-->
            <p class="ani s1bottomtitle" swiper-animate-effect="fadeInUp"
               swiper-animate-duration="1s"
               swiper-animate-delay="1.4s" >在线报修全面升级</p>
            <!-- 上滑箭头 -->
            <a href="javascript:;" class="arrowwrap">
                <img src="../img/appNew/arrow-up.png" class="arrow-up ani" swiper-animate-effect="fadeInUp "
                     swiper-animate-duration="1.5s" swiper-animate-delay="1s">
            </a>

        </div>

        <!--第四帧-->
        <div class="swiper-slide slide4">
           <!-- <p class="ani door" swiper-animate-effect="lightSpeedIn"
               swiper-animate-duration="1s"
               swiper-animate-delay="0.2s" >更智能的门禁系统</p>-->
            <img src="../img/appNew/door.png" class="ani paytitle1"
                 swiper-animate-effect="lightSpeedIn "
                 swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
            <!--开门-->
            <div class="boxw ani" swiper-animate-effect="fadeIn"
                 swiper-animate-duration="1s"
                 swiper-animate-delay="1s" id="opendoor">
                <div class="box">点击开门</div>
            </div>
            <!--手机一键开门-->
            <p class="ani s1bottomtitle" swiper-animate-effect="fadeInUp"
               swiper-animate-duration="1s"
               swiper-animate-delay="0.5s" style="color: #080808;" >有我在，安全在</p>
            <!-- 上滑箭头 -->
            <a href="javascript:;" class="arrowwrap">
                <img src="../img/appNew/arrow-up.png" class="arrow-up ani" swiper-animate-effect="fadeInUp "
                     swiper-animate-duration="1.5s" swiper-animate-delay="1s">
            </a>
        </div>
        <!--第五帧-->
        <div class="swiper-slide slide5">
            <!--底部建筑-->
            <img src="../img/appNew/logo.png" alt="" class="ani biglogo" swiper-animate-effect="fadeIn"
                 swiper-animate-duration="1s" swiper-animate-delay="1s">
            <div class="build"></div>
            <p class="ani s1bottomtitle s5title" swiper-animate-effect="fadeInUp"
               swiper-animate-duration="1s"
               swiper-animate-delay="0.5s" style="color: #080808;" >更多功能，敬请期待</p>


        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>

<div class="row">
    <div class="landscape_notice visible-md visible-lg">
        <div class="text-center  c-white">
            <span class="glyphicon glyphicon-phone"></span><br><span>请在手机下浏览</span>
        </div>
    </div>
</div>


</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/swiper-3.4.2.min.js"></script>
<script src="../js/swiper.animate1.0.2.min.js"></script>
<script>

    var mySwiper = new Swiper('.swiper-container', {
        loop: false,
        direction: 'vertical',
        clickable :true,
        noSwiping : true,
        noSwipingClass : 'stop-swiping',
        //mySwiper.activeIndex
        // 如果需要分页器
        pagination: '.swiper-pagination',
        paginationClickable :true,
        /*// 如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',

        // 如果需要滚动条
        scrollbar: '.swiper-scrollbar',*/
        onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function (swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }



    });

    $('#opendoor').click(function(){

        mySwiper.slideTo(4, 1000, false);
        swiperAnimateCache(mySwiper); //隐藏动画元素
        swiperAnimate(mySwiper); //初始化完成开始动画
    })
</script>
